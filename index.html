<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project1-mriskifaozi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <article class="display">
        <h3 class="display__number">0</h3>
      </article>
      <article class="calculator__keys">
        <div class="calculator__container">
          <button class="calculator__key key--allclear">AC</button>
          <button class="calculator__key key--plusmins">-/+</button>
          <button class="calculator__key key--percentage">%</button>
          <button class="calculator__key key--operator">&divide;</button>
        </div>
        <div class="calculator__container">
          <button class="calculator__key">7</button>
          <button class="calculator__key">8</button>
          <button class="calculator__key">9</button>
          <button class="calculator__key key--operator">&times;</button>
        </div>
        <div class="calculator__container">
          <button class="calculator__key">4</button>
          <button class="calculator__key">5</button>
          <button class="calculator__key">6</button>
          <button class="calculator__key key--operator">-</button>
        </div>
        <div class="calculator__container">
          <button class="calculator__key">1</button>
          <button class="calculator__key">2</button>
          <button class="calculator__key">3</button>
          <button class="calculator__key key--operator">+</button>
        </div>
        <div class="calculator__container">
          <button class="calculator__key key--numberzero">0</button>
          <button class="calculator__key key--decimal">.</button>
          <button class="calculator__key key--equalsign key--grow">=</button>
        </div>
      </article>
    </main>

    <script src="index.js"></script>
  </body>
</html>
